<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers=[1,2,3,45];
    var a = numbers.join();       //1,2,3,45
    var b = numbers.join("");     //12345
    var c = numbers.join(" ");    //1 2 3 45
    var d = numbers.join("-");    //1-2-3-45
    document.write(a+"<br>"+b+"<br>"+c+"<br>"+d);
</script>
</body>
</html>

//1,2,3,45
12345
1 2 3 45
1-2-3-45
